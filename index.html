<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>

<div id='calculatorContainer'>

  <div id='displayContainer'>
    <p id='displayText'></p>
  </div>
    <div id='buttonsContainer'>
      <div id='buttonsOperand'>
        <button class='buttons operands' value='0'> 0 </button>
        <button id='equal' class='buttons'> = </button>
        <button id='clear' class='buttons'>Clr</button>
        <button class='buttons operands' value='1'> 1 </button>
        <button class='buttons operands' value='2'> 2 </button>
        <button class='buttons operands' value='3'> 3 </button>
        <button class='buttons operands' value='4'> 4 </button>
        <button class='buttons operands' value='5'> 5 </button>
        <button class='buttons operands' value='6'> 6 </button>
        <button class='buttons operands' value='7'> 7 </button>
        <button class='buttons operands' value='8'> 8 </button>
        <button class='buttons operands' value='9'> 9 </button>
      </div>
      <div id='buttonsOperator'>
        <button class='buttons operators' value='+'> + </button>
        <button class='buttons operators' value='-'> - </button>
        <button class='buttons operators' value='*'> * </button>
        <button class='buttons operators' value='/'> / </button>
      </div>
    </div>

  </div>
</body>

<script src="calculator.js"></script>
